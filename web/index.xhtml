<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        >
<h:body>

    <p:panel id="block" columns="1" header="Login Panel" style="width:272px;">
        <h:form id="setupForm">
            <p:commandButton id="trigger"
                             value="Login" action="#{index.onSubmit()}"></p:commandButton>
        </h:form>
    </p:panel>

    <p:blockUI widgetVar="blockUI" block=":block"
               trigger=":setupForm:trigger">
        LOADING<br/>
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>
</h:body>
</f:view>
</html>
