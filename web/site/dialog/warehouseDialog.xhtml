<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:form id="warehouseDialogForm">
    <p:panel id="warehousePanel" styleClass="panel-dialog">
        <table border="0">
            <tr>
                <td colspan="2">
                    <table border="0" class="top">
                        <tr>
                            <td style="width: 860px" class="right">
                                <h:outputText value="Mode(New/Edit)"/>
                            </td>
                            <td>
                                <p:commandButton value="New" styleClass="medium" style="width: 80px"
                                                 update="@form"
                                                 action="#{setup.onClickNewButtonTABDialog}"/>
                            </td>
                            <td>
                                <p:commandButton value="Save" styleClass="medium" style="width: 80px"
                                                 update="@form"
                                                 action="#{setup.onClickSaveButtonTABDialog()}"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="0">

                        <tr >
                            <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                            <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                            <td style="min-width: 100px; width: 100px; max-width: 100px;" class="center" />
                            <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                        </tr>

                        <tr>
                            <td>
                                <h:outputLabel value="Warehouse Code"/>
                            </td>
                            <td>
                                <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                             value="#{setup.warehouseDialogView.warehouseCode}" />
                            </td>
                            <td>
                                <h:outputLabel value="Remark"/>
                            </td>
                            <td>
                                <p:inputTextarea style="width: 200px; max-width: 200px;min-width: 200px; height: 50px;"
                                                 value="#{setup.warehouseDialogView.remark}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Warehouse Name"/>
                            </td>
                            <td>
                                <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                             value="#{setup.warehouseDialogView.warehouseName}" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="right">
                    <p:commandButton value="Delete" styleClass="medium" style="width: 80px"
                                     update="@form"
                                     action="#{setup.onClickDeleteButtonTABDialog()}"
                            />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!--<p:dataTable id="warehouseTable"-->
                                 <!--var="view"-->
                                 <!--rowKey="#{view}"-->
                                 <!--value="#{setup.warehouseAndLocationViewList}"-->
                                 <!--paginator="false"-->
                                 <!--rowIndexVar="rowIndex">-->
                        <!--<p:column headerText="No">-->
                            <!--<p:outputLabel value="#{rowIndex+1}"/>-->
                        <!--</p:column>-->
                        <!--<p:column headerText="warehouse ID">-->
                            <!--<p:outputLabel value="#{view.warehouseId}"/>-->
                        <!--</p:column>-->
                        <!--<p:column headerText="warehouse Name">-->
                            <!--<p:outputLabel value="bbbbb"/>-->
                        <!--</p:column>-->
                        <!--<p:column headerText="Remark">-->
                            <!--<p:outputLabel value="cccc"/>-->
                        <!--</p:column>-->
                    <!--</p:dataTable>-->
                </td>
            </tr>
        </table>
    </p:panel>
    </h:form>
</f:view>
</html>
