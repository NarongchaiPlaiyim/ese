<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:confirmDialog id="#{id}" header="#{headerMessage}" message="#{message}"
                     showEffect="fade" hideEffect="fade" width="250"
                     severity="alert" widgetVar="#{name}">
        <h:form id="#{formId}">
            <div class="onRight">
                <p:commandButton value="Yes" update="#{update}" action="#{controller[action]}"
                                 oncomplete="PF('#{name}').hide()"/>
                <p:commandButton value="Calcel" onclick="PF('#{name}').hide()"/>
            </div>
        </h:form>
    </p:confirmDialog>
</f:view>
