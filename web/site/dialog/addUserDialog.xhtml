<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <p:panel id="adddUserPanel" styleClass="panel-dialog">
        <h:form id="addUserForm">
            <table border="0">
                <tr>
                    <td>
                        <table border="0">
                            <tr>
                                <td style="width: 80px; min-width: 80px; max-width: 80px">
                                    <h:outputLabel value="Department"/>
                                </td>
                                <td style="min-width: 230px; width: 230px; max-width: 230px;">
                                    <p:selectOneMenu id="departMenu"
                                                     style="min-width: 200px; width: 200px; max-width: 200px;">
                                        <!--value="#{userManagement.departDialog}"-->
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <!--<f:selectItems value="#{userManagement.departmentDialogList}"-->
                                                       <!--var="departmentDialogItem"-->
                                                       <!--itemLabel="#{departmentDialogItem.name}"-->
                                                       <!--itemValue="#{departmentDialogItem.id}"/>-->
                                        <!--<p:ajax event="change" process="@form" listener="#{userManagement.onChangeSearchMenu('department')}"-->
                                                <!--update=":addUserForm:factionMenu"/>-->
                                    </p:selectOneMenu>
                                </td>
                                <td style="width: 80px; min-width: 80px; max-width: 80px">
                                    <h:outputLabel value="Login name"/>
                                </td>
                                <td>
                                    <p:inputText/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Faction"/>
                                </td>
                                <td style="min-width: 210px; width: 210px; max-width: 210px;">
                                    <p:selectOneMenu id="factionMenu"
                                                     style="min-width: 200px; width: 200px; max-width: 200px;">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                    </p:selectOneMenu>
                                </td>
                                <td>
                                    <h:outputLabel value="Password"/>
                                </td>
                                <td>
                                    <p:inputText/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Name"/>
                                </td>
                                <td class="left">
                                    <table>
                                        <tr>
                                            <td>
                                                <p:selectOneMenu id="titleMenu"
                                                                 style="min-width: 60px; width: 60px; max-width: 60px;">
                                                    <f:selectItem itemLabel="Title" itemValue=""/>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:inputText style="width: 125px; min-width: 125px; max-width: 125px"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <h:outputLabel value="Re-Password"/>
                                </td>
                                <td>
                                    <p:inputText/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Position"/>
                                </td>
                                <td>
                                    <p:inputText/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <p:commandButton value="Save"
                                         id="btnSave"
                                         styleClass="medium" style="width: 80px"
                                         icon="ui-icon-check"
                                         onstart="PF('bui').show()"
                                         oncomplete="PF('bui').hide()"/>
                        <p:commandButton value="Cancel"
                                         id="btnCancel"
                                         styleClass="medium" style="width: 80px"
                                         oncomplete="PF('addUserDlg').hide()"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:panel>
</f:view>
</html>
