<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <p:panel id="findlocationPanel" styleClass="panel-dialog">
        <table border="0">
            <tr>
                <td class="right">
                    <p:commandButton value="Select Location" action="#{palletManagement.test}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:dataTable id="searchLocationTable" rowKey="#{locationitemView.id}"
                                 value="#{palletManagement.locationItemViewList}"
                                 var="locationitemView" styleClass="full_table"
                                 selectionMode="single" rowIndexVar="rowIndex"
                                 selection="#{palletManagement.locationItemViews}"
                                 style="width: 100%; max-width: 100%; min-width: 100%">
                        <p:ajax event="rowSelect" update=":searchLocationTable" listener="#{palletManagement.test}"/>
                        <!--<p:column headerText="Select" selectionMode="multiple" style="height: 60px">-->
                        <!--</p:column>-->
                        <p:column headerText="No" style="width: 20px" styleClass="center">
                            <h:outputLabel value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="warehouse" style="width: 200px">
                            <p:outputLabel value="#{locationitemView.warehouse}"/>
                        </p:column>
                        <p:column headerText="Location" style="width: 200px">
                            <p:outputLabel value="#{locationitemView.location}"/>
                        </p:column>
                        <p:column headerText="Capacity" style="width: 100px">
                            <p:outputLabel value="#{locationitemView.capacity}"/>
                        </p:column>
                        <p:column headerText="Avaliable" style="width: 100px">
                            <p:outputLabel value="#{locationitemView.avaliable}"/>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
        </table>
    </p:panel>
</f:view>
</html>
