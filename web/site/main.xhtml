<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >

    <!-- Start Header Logo -->
    <!--<ui:include src="include/header.xhtml"/>-->
    <!-- End Header Logo -->
    <!-- Left menu -->
    <!--<ui:include src="include/navigation.xhtml"/>-->
    <!-- Left menu -->
    <!--<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.default.css" type="text/style" />-->

    <h:body>
        <h:form id="test">
            <p:inputText id="user" required="#{empty param[saveBtn.clientId]}" />


            <p:commandButton id="saveBtn"
                             action="#{loginBean.test()}"
                             binding="#{saveBtn}"
                             process="@form"
                             value="Submit" update=":test" />
        </h:form>
        <p:dataTable id="barcodeRegisterTable"
                     rows="10"
                     paginator="true"
                     var="string"
                     value="#{index.stringList}"
                     rowIndexVar="rowIndex">
            <p:column headerText="No" style="min-width: 5px; width: 5px; max-width: 5px;">
                <p:outputLabel value="#{rowIndex+1}" styleClass="center"/>
            </p:column>
            <p:column headerText="Item Code" style="min-width: 60px; width: 60px; max-width: 60px;" styleClass="center">
                <p:outputLabel value="#{string}"/>
            </p:column>
        </p:dataTable>
    </h:body>

</f:view>
</html>
