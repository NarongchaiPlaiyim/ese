<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Setup</title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <h:body>
        <p:panel id="pnl_maincontainer">
            <div id="main_container" >
                <h:form id="setupForm">
                    <div class="body_lpane" style="width: 200px">
                        <a class="step_border_select" href="barcodeRegister.xhtml">Barcode Register</a>
                        <a class="step_border_select" href="palletManagement.xhtml">Pallet Manegement</a>
                        <a class="step_border_selected" href="setup.xhtml">Setup</a>
                    </div>
                    <div class="body_rpane" style="width: 80%">
                        <label class="subject">SetUp</label>
                        <h:form style="width: 100%;border-spacing: 0;">
                              <p:tabView>
                                  <p:tab title="warehouse and Location">
                                      <table border="0" style="width: 100%">
                                          <tr>
                                              <td>
                                                  <table border="0" class="top">
                                                      <tr>
                                                          <td style="width: 860px" class="right">
                                                              <h:outputText value="Mode(New/Edit)"/>
                                                          </td>
                                                          <td>
                                                              <p:commandButton value="New" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickNewButtonTAB()}"/>
                                                          </td>
                                                          <td>
                                                              <p:commandButton value="Save" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickSaveButtonTAB()}"/>
                                                          </td>
                                                      </tr>
                                                  </table>
                                                  <table border="0" style="width: 100%">
                                                      <tr >
                                                          <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                                                          <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                                                          <td style="min-width: 100px; width: 100px; max-width: 100px;" class="center" />
                                                          <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                                                          <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                                                          <td/>
                                                      </tr>

                                                      <tr>
                                                          <td >
                                                              <h:outputText value="Warehouse*"/>
                                                          </td>
                                                          <td >
                                                              <p:selectOneMenu style="min-width: 200px; width: 200px; max-width: 200px;">
                                                                  <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                              </p:selectOneMenu>
                                                          </td>
                                                          <td >
                                                              <p:commandButton value="New/Edit" styleClass="medium"
                                                                               oncomplete="warehouseDlg.show()"/>
                                                          </td>
                                                          <td colspan="3">
                                                              <table border="0" style="width: 100%">
                                                                  <tr>
                                                                      <td style="width: 20px">
                                                                          <h:selectBooleanCheckbox id="mixChkBox"
                                                                                                   value="#{setup.setupView.mix}"/>
                                                                      </td>
                                                                      <td class="left">
                                                                          <h:outputLabel value="Is Mix"/>
                                                                      </td>
                                                                  </tr>
                                                              </table>
                                                          </td>
                                                      </tr>
                                                      <tr>
                                                          <td >
                                                              <h:outputText value="Location Code*"/>
                                                          </td>
                                                          <td colspan="2">
                                                              <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                           value="#{setup.setupView.locationCode}"/>
                                                          </td>
                                                          <td >
                                                              <h:outputText value="Remark"/>
                                                          </td>
                                                          <td colspan="2">
                                                              <p:inputTextarea style="width: 200px; max-width: 200px;min-width: 200px; height: 50px;"
                                                                               value="#{setup.setupView.remark}"/>
                                                          </td>
                                                      </tr>

                                                      <tr>
                                                          <td >
                                                              <h:outputText value="Location Name*"/>
                                                          </td>
                                                          <td colspan="5">
                                                              <p:inputText id = "locationName"
                                                                           style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                           value="#{setup.setupView.locationName}"/>
                                                          </td>
                                                      </tr>

                                                      <tr>
                                                          <td >
                                                              <h:outputText value="Capacities (Pallets)"/>
                                                          </td>
                                                          <td >
                                                              <p:spinner style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                         value="#{setup.setupView.capacities}"/>
                                                          </td>
                                                          <td class="center">
                                                              <p:commandButton value="Show/Add Item"
                                                                               styleClass="medium"/>
                                                          </td>
                                                      </tr>
                                                      <tr>
                                                          <td class="right" colspan="6">
                                                              <p:commandButton value="Delete" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickDeleteButtonTAB()}"
                                                                      />
                                                          </td>
                                                      </tr>
                                                  </table>
                                              </td>
                                          </tr>
                                          <tr>
                                              <td colspan="4">
                                                  <p:dataTable id="warehouseAndLocationTable"
                                                               rowIndexVar="rowIndex"
                                                               var="warehouseAndLocationView"
                                                               rowKey="#{warehouseAndLocationView.id}"
                                                               value="#{setup.warehouseAndLocationViewList}"
                                                               rows="10"
                                                               paginator="true"
                                                               rowsPerPageTemplate="10,20,40,60"
                                                               selectionMode="single"
                                                               selection="#{setup.warehouseAndLocationView}"
                                                               styleClass="full_table">
                                                      <p:ajax event="rowSelect" listener="#{setup.test()}"/>
                                                      <p:column headerText="No" style="width: 20px">
                                                          <h:outputLabel value="#{rowIndex+1}"/>
                                                      </p:column>
                                                      <p:column headerText="warehouse" style="width: 200px">
                                                          <h:outputLabel value="#{warehouseAndLocationView.warehouseId}"/>
                                                      </p:column>
                                                      <p:column headerText="Location" style="width: 200px">
                                                          <h:outputLabel value="#{warehouseAndLocationView.locationName}"/>
                                                      </p:column>
                                                      <p:column headerText="Capacities (Pallet)" style="width: 200px">
                                                          <h:outputLabel value="#{warehouseAndLocationView.capacities}"/>
                                                      </p:column>
                                                      <p:column headerText="Remark">
                                                          <h:outputLabel value="#{warehouseAndLocationView.remark}"/>
                                                      </p:column>
                                                  </p:dataTable>

                                                  <!--<h3 style="margin-top: 0">Basic PickList</h3>-->
                                                  <!--<p:pickList id="pickList" value="#{setup.warehouseAndLocationViewList}"-->
                                                              <!--var="cities" itemLabel="#{cities.locationCode}"-->
                                                              <!--itemValue="#{cities.id}" />-->
                                              </td>
                                          </tr>
                                      </table>
                                  </p:tab>
                                  <p:tab title="Stock In Out Note">
                                      <table border="0" style="width: 100%">
                                          <tr>
                                              <td>
                                                  <table border="0" class="top">
                                                      <tr>
                                                          <td style="width: 860px" class="right">
                                                              <h:outputText value="Mode(New/Edit)"/>
                                                          </td>
                                                          <td>
                                                              <p:commandButton value="New" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickNewButtonTAB2()}"/>
                                                          </td>
                                                          <td>
                                                              <p:commandButton value="Save" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickSaveButtonTAB2()}"/>
                                                          </td>
                                                      </tr>
                                                  </table>
                                                  <table border="0" style="width: 100%">
                                                      <tr>
                                                          <td style="width: 30px" class="top" colspan="4">

                                                              <table border="0" style="width: 100%">
                                                                  <tr >
                                                                      <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                                                                      <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                                                                      <td style="min-width: 100px; width: 100px; max-width: 100px;" class="center" />
                                                                      <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                                                                      <td/>
                                                                  </tr>
                                                                  <tr>
                                                                      <td >
                                                                          <h:outputText value="Type"/>
                                                                      </td>
                                                                      <td >
                                                                          <p:selectOneRadio styleClass="radio_table" style="background-origin: border-box"
                                                                                            value="#{setup.setupView.type}">
                                                                              <f:selectItem itemLabel="Receiving" itemValue="0"/>
                                                                              <f:selectItem itemLabel="Issuing" itemValue="1"/>
                                                                          </p:selectOneRadio>
                                                                      </td>
                                                                      <td >
                                                                          <h:outputText value="Remark"/>
                                                                      </td>
                                                                      <td colspan="2">
                                                                          <p:inputTextarea style="width: 200px; max-width: 200px;min-width: 200px; height: 50px;"
                                                                                           value="#{setup.setupView.remark2}"/>
                                                                      </td>
                                                                  </tr>
                                                                  <tr>
                                                                      <td>
                                                                          <h:outputText value="Code"/>
                                                                      </td>
                                                                      <td colspan="2">
                                                                          <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                                       value="#{setup.setupView.code}"/>
                                                                      </td>
                                                                  </tr>
                                                                  <tr>
                                                                      <td>
                                                                          <h:outputText value="Note"/>
                                                                      </td>
                                                                      <td colspan="2">
                                                                          <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                                       value="#{setup.setupView.note}" />
                                                                      </td>
                                                                  </tr>
                                                              </table>
                                                          </td>

                                                      </tr>
                                                      <tr>
                                                          <td class="right" colspan="6">
                                                              <p:commandButton value="Delete" styleClass="medium" style="width: 80px"
                                                                               update="@form"
                                                                               action="#{setup.onClickDeleteButtonTAB2()}"
                                                                      />
                                                          </td>
                                                      </tr>
                                                      <tr>
                                                          <td colspan="6">
                                                              <!--<p:dataTable id="warehouseTable"-->
                                                                           <!--var="view"-->
                                                                           <!--rowKey="#{view}"-->
                                                                           <!--value="#{setup.warehouseAndLocationViewList}"-->
                                                                           <!--paginator="false"-->
                                                                           <!--rowIndexVar="rowIndex">-->
                                                                  <!--<p:column headerText="No" style="width: 20px">-->
                                                                      <!--<h:outputLabel value="#{rowIndex+1}"/>-->
                                                                  <!--</p:column>-->
                                                                  <!--<p:column headerText="Type" style="width: 200px">-->
                                                                      <!--<h:outputLabel value="aaaaa"/>-->
                                                                  <!--</p:column>-->
                                                                  <!--<p:column headerText="Code" style="width: 200px">-->
                                                                      <!--<h:outputLabel value="bbbbb"/>-->
                                                                  <!--</p:column>-->
                                                                  <!--<p:column headerText="Note">-->
                                                                      <!--<h:outputLabel value="cccc"/>-->
                                                                  <!--</p:column>-->
                                                              <!--</p:dataTable>-->
                                                          </td>
                                                      </tr>
                                                  </table>
                                              </td>
                                          </tr>
                                      </table>
                                  </p:tab>
                              </p:tabView>
                        </h:form>
                    </div>
                </h:form>
            </div>
        </p:panel>

        <p:dialog id="warehouseDialog" widgetVar="warehouseDlg" header="Add/Edit warehouse"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="700" height="400">
            <ui:include src="../site/dialog/warehouseDialog.xhtml"/>
        </p:dialog>
    </h:body>
</f:view>
</html>
