<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-1" />
            <div class="ui-grid-col-2" />
            <div class="ui-grid-col-4" >
                <h:graphicImage library="images" name="/shared/DN2.png"/>
            </div>
            <div class="ui-grid-col-2" />
            <div class="ui-grid-col-1" />
            <div class="ui-grid-col-2">
                Name : <br/><br/>
                Role : <br/><br/>
                <p:commandButton id="btnChangePassword"
                                 action="#{loginBean.logout}"
                                 styleClass="medium" style="#{msg.get('fix.size.150')}"
                                 value="#{msg.get('btn.name.edit')}"/>
                <p:commandButton id="btnLogin"
                                 action="#{loginBean.logout}"
                                 styleClass="medium" style="#{msg.get('fix.size.150')}"
                                 value="#{msg.get('btn.name.logout')}"/>
            </div>
        </div>
    </div>
    <pe:blockUI widgetVar="bui">
        <div style="text-align: center;">
            <!--<h:panelGrid columns="2" styleClass="center">-->
                <!--<h:outputText value="Please wait..." />-->
                <!--<p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>-->
            <p:graphicImage value="/resources/images/shared/292.GIF"/>
            <p:graphicImage value="/resources/images/shared/16.GIF"/>
            <!--</h:panelGrid>-->
        </div>
    </pe:blockUI>
</f:view>
</html>
