<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-1" />
            <div class="ui-grid-col-2" />
            <div class="ui-grid-col-4" >
                <h:graphicImage library="images" name="/shared/DN2.png"/>
            </div>
            <div class="ui-grid-col-2" />
            <div class="ui-grid-col-1" />
            <div class="ui-grid-col-2">
                Name : #{headerBean.fullName}<br/><br/>
                Role : <br/><br/>

                    <p:commandButton id="btnEditProfile"
                                     action="#{headerBean.onClickEdit()}"
                                     styleClass="medium" style="#{msg.get('fix.size.150')}"
                                     value="#{msg.get('btn.name.edit')}"/>
                    <p:commandButton id="btnLogout"
                                     action="#{headerBean.logout}"
                                     styleClass="medium" style="#{msg.get('fix.size.150')}"
                                     value="#{msg.get('btn.name.logout')}"/>

            </div>
        </div>
    </div>

    <pe:blockUI widgetVar="bui" centerX="true" centerY="true">
        <div style="text-align: center;">
            <h:panelGrid columns="2" styleClass="center">
                <h:outputText value="Please wait..." />
                <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
                <p:graphicImage value="/resources/images/shared/292.GIF"/>
                <p:graphicImage value="/resources/images/shared/16.GIF"/>
                <p:graphicImage value="/resources/images/shared/13.GIF"/>
                <p:graphicImage value="/resources/images/shared/294.GIF"/>
                <p:graphicImage value="/resources/images/shared/ajax_loader_blue_48.gif"/>
                <p:graphicImage value="/resources/images/shared/ajax_loader_blue_64.gif"/>
                <p:graphicImage value="/resources/images/shared/ajax_progress2.gif"/>
            </h:panelGrid>
        </div>
    </pe:blockUI>
</ui:composition>
