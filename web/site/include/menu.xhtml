<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:slideMenu style="max-width: 275px; min-width: 275px">
            <p:menuitem value="#{msg.get('menu.barcode.title')}" icon="ui-icon-disk" outcome="#{msg.get('menu.barcode.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.barcode'))}"/>
            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.barcode'))}"/>
            <p:menuitem value="#{msg.get('menu.pallet.title')}" icon="ui-icon-cart" outcome="#{msg.get('menu.pallet.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.pallet'))}"/>
            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.pallet'))}"/>

            <p:submenu icon="ui-icon-cart" label="#{msg.get('menu.picking.title')}">
                <p:menuitem value="#{msg.get('menu.picking.title.sub.1')}" outcome="#{msg.get('menu.picking.sub.url.1')}"/>
                <p:menuitem value="#{msg.get('menu.picking.title.sub.2')}" outcome="#{msg.get('menu.picking.sub.url.2')}"/>
            </p:submenu>

            <p:separator/>
            <p:submenu label="#{msg.get('menu.loading.title')}" icon="ui-icon-gear">
                <p:menuitem value="#{msg.get('menu.loading.title.sub.1')}" outcome="#{msg.get('menu.loading.title.sub.url.1')}"/>
                <p:menuitem value="#{msg.get('menu.loading.title.sub.2')}" outcome="#{msg.get('menu.loading.title.sub.url.2')}"/>
            </p:submenu>

            <p:separator/>
            <p:menuitem value="#{msg.get('menu.stocktransfer.title')}" icon="ui-icon-gear" outcome="#{msg.get('menu.stocktransfer.url')}"/>

            <p:separator/>
            <p:menuitem value="#{msg.get('menu.stockmovement.title')}" icon="ui-icon-gear"/>

            <p:separator/>
            <p:menuitem value="#{msg.get('menu.stocktaking.title')}" icon="ui-icon-gear"/>

            <p:separator/>
            <p:submenu icon="ui-icon-cart" label="#{msg.get('menu.report.title')}">
                <p:menuitem value="#{msg.get('menu.report.title.sub.1')}" outcome="#{msg.get('menu.report.sub.url.1')}"/>
                <p:menuitem value="#{msg.get('menu.report.title.sub.2')}" outcome="#{msg.get('menu.report.sub.url.2')}"/>
            </p:submenu>

            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:menuitem value="#{msg.get('menu.setup.title')}" icon="ui-icon-gear" outcome="#{msg.get('menu.setup.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:menuitem value="#{msg.get('menu.user.title')}" icon="ui-icon-person" outcome="#{msg.get('menu.user.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.user'))}"/>

        </p:slideMenu>
    </h:form>
</f:view>
</html>
