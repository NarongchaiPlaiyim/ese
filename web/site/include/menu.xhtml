<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menu style="border: 0" toggleable="true">
            <p:menuitem value="#{msg.get('menu.barcode.title')}" icon="ui-icon-disk" outcome="#{msg.get('menu.barcode.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.barcode'))}"/>
            <p:separator
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.barcode'))}"/>
            <p:menuitem value="#{msg.get('menu.pallet.title')}" icon="ui-icon-cart" outcome="#{msg.get('menu.pallet.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.pallet'))}"/>
            <p:separator
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.pallet'))}"/>
        </p:menu>
        <p:menu style="border: 0" toggleable="true">
            <p:submenu label="#{msg.get('menu.picking.title')}">
                <p:menuitem value="#{msg.get('menu.picking.title.sub')}" outcome="#{msg.get('menu.picking.sub.url')}"/>
            </p:submenu>

        </p:menu>
        <p:menu style="border: 0">
            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:menuitem value="#{msg.get('menu.setup.title')}" icon="ui-icon-gear" outcome="#{msg.get('menu.setup.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:separator
                    rendered="#{loginBean.isRendered(msg.get('authorize.menu.setup'))}"/>
            <p:menuitem value="#{msg.get('menu.user.title')}" icon="ui-icon-person" outcome="#{msg.get('menu.user.url')}"
                        rendered="#{loginBean.isRendered(msg.get('authorize.menu.user'))}"/>
        </p:menu>
    </h:form>
</f:view>
</html>
