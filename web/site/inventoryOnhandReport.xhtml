<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.get('menu.report.title.sub.2')}</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="layoutPanel">
            <p:layoutUnit id="layoutTop" position="north" size="180" header="#{msg.get('header.north')}" collapsible="true" style="border: 0">
                <ui:insert name="header">
                    <ui:include src="#{msg.get('include.header')}"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="layoutLeft" position="west" size="#{msg.get('layoutLeft.size')}" header="#{msg.get('header.west')}" collapsible="true" style="border: 0">
                <ui:include src="#{msg.get('include.menu')}"/>
            </p:layoutUnit>

            <p:layoutUnit id="layoutCenter" position="center" header="#{msg.get('menu.report.title.sub.2')}" >
                <h:form id="inventoryOnhandReportForm">
                    <p:panel style="border: 0">
                        <div style="text-align: right;">
                            <p:commandButton  value="#{msg.get('btn.name.print')}"
                                              process="@form"
                                              onstart="PF('bui').block()"
                                              oncomplete="PF('bui').unblock()"
                                              ajax="false"
                                              icon="ui-icon-print"
                                              styleClass="medium" style="#{msg.get('btn.size')}"/>
                            <p:commandButton value="CSV Export"
                                             ajax="false" icon="ui-icon-print"
                                             onstart="PF('bui').block()"
                                             oncomplete="PF('bui').unblock()"
                                             styleClass="medium" style="#{msg.get('btn.size.200')}"
                                             allowTypes="/(\.|\/)(csv)$/" process="@form"/>
                        </div>
                    </p:panel>
                    <p:dataTable id = "inventoryOnhandReportTable"
                                 value="#{inventoryOnhandReportBean.onhandReportViewList}"
                                 var="inventoryOnhandReport"
                                 filteredValue="#{inventoryOnhandReportBean.filterOnhandReport}"
                                 rowIndexVar="rowIndex">
                        <p:column headerText="No" style="min-width: 10px; width: 10px; max-width: 10px;">
                            <h:outputText value="#{rowIndex+1}" styleClass="center" />
                        </p:column>
                        <p:column headerText="Item Code" sortBy="#{inventoryOnhandReport.itemCode}" filterBy="#{inventoryOnhandReport.itemCode}" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.itemCode}"/>
                        </p:column>
                        <p:column headerText="Warehouse" sortBy="#{inventoryOnhandReport.warehouseName}" filterBy="#{inventoryOnhandReport.warehouseName}" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.warehouseName}"/>
                        </p:column>
                        <p:column headerText="Location" sortBy="#{inventoryOnhandReport.locationBarcode}" filterBy="#{inventoryOnhandReport.locationBarcode}" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.locationBarcode}"/>
                        </p:column>
                        <p:column headerText="Batch" sortBy="#{inventoryOnhandReport.batchNo}" filterBy="#{inventoryOnhandReport.batchNo}" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.batchNo}"/>
                        </p:column>
                        <p:column headerText="Available" sortBy="#{inventoryOnhandReport.availivbleView}" filterBy="#{inventoryOnhandReport.availivbleView}" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.availivbleView.qty}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                            <h:outputText value="#{inventoryOnhandReport.availivbleView.amount}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                        </p:column>
                        <p:column headerText="Reserved" sortBy="#{inventoryOnhandReport.reservedView}" filterBy="#{inventoryOnhandReport.reservedView}" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="left" filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.reservedView.qty}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                            <h:outputText value="#{inventoryOnhandReport.reservedView.amount}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                        </p:column>
                        <p:column headerText="Pick" sortBy="#{inventoryOnhandReport.pickView}" filterBy="#{inventoryOnhandReport.pickView}" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="left"  filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.pickView.qty}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                            <h:outputText value="#{inventoryOnhandReport.pickView.amount}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                        </p:column>
                        <p:column headerText="Pack" sortBy="#{inventoryOnhandReport.packView}" filterBy="#{inventoryOnhandReport.packView}" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="left"  filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.packView.qty}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                            <h:outputText value="#{inventoryOnhandReport.packView.amount}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                        </p:column>
                        <p:column headerText="Physical" sortBy="#{inventoryOnhandReport.physicalView}" filterBy="#{inventoryOnhandReport.physicalView}" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="left"  filterMatchMode="contains">
                            <h:outputText value="#{inventoryOnhandReport.physicalView.qty}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                            <h:outputText value="#{inventoryOnhandReport.physicalView.amount}" style="min-width: 50px; width: 50px; max-width: 50px;"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
