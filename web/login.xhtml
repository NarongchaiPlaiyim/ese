<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        >
    <h:head>
        <title>Login Page </title>
        <h:outputScript library="js" name="custom.js"/>
    </h:head>
    <style type="text/css" >
        .loginfooter {
            font-size: 11px; color: rgba(255,255,255,0.5); position: absolute; position: fixed; bottom: 0; left: 0;
            width: 100%; text-align: center; font-family: arial, sans-serif !important; padding: 5px 0; }
    </style>
    <h:body>
        <h:form id="frmLogin">
            <div style="text-align: center">
                <p:panel style="border: 0">
                <p:graphicImage library="images" name="/shared/DN1.png"/>
                </p:panel>
            </div>
            <div style="text-align: center">
                <p:panel style="border: 0">
                    <p:inputText value="#{loginBean.userName}" placeholder="Enter your username." />
                </p:panel>
            </div>
            <div style="text-align: center">
                <p:panel style="border: 0">
                    <p:password value="#{loginBean.password}" placeholder="Enter your password." />
                </p:panel>
            </div>
            <div style="text-align: center">
                <p:panel style="border: 0">
                    <p:commandButton id="test1" value="Login"
                                     style="width: 240px"
                        update=":msgBoxSystemMessagePanel"
                        onstart="PF('bui').block()"
                        action="#{loginBean.login}"
                        oncomplete="PF('bui').unblock()" />
                </p:panel>
            </div>
        </h:form>
    </h:body>
    <div class="loginfooter">
        <p style="color: #2F91BD">Powered by Extra Solution Engineering Co.,Ltd.</p>
    </div>
    <p:panel id="msgBoxSystemMessagePanel" style="border: 0">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg" width="500px" closable="false"
                         style="border: 0;"
                         header="#{loginBean.messageHeader}" message="#{loginBean.message}" >
            <div style="text-align: right">
                <p:commandButton value="OK"
                                 process="@this"
                                 update=":frmLogin"
                                 icon="ui-icon-check"
                                 styleClass="medium" style="width: 100px"
                                 oncomplete="PF('msgBoxSystemMessageDlg').hide()"/>
            </div>
        </p:confirmDialog>
    </p:panel>
    <pe:blockUI widgetVar="bui">
        <div style="text-align: center;">
            <h:panelGrid columns="2" styleClass="center">
                <h:outputText value="Please wait..." />
                <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
            </h:panelGrid>
        </div>
    </pe:blockUI>
</f:view>
</html>
