    <h:head>
        <title>Login Page </title>
        <h:outputScript library="js" name="custom.js"/>
    </h:head>
    <h:body styleClass="body_login" >
        <p:panel id="pnl_maincontainer" style="text-align: center;">
            <h:form id="frmLogin">
                <div id="main_container_login">
                    <div id="content_container_login">
                        <div id="login_box"></div>
                        <table style="min-width: 700px; max-width: 700px; width: 700px; text-align: center;" border="0" >
                            <tr>
                                <td colspan="100%">
                                    <h:graphicImage library="images" name="shared/loginlogo.jpg" />
                                </td>
                            </tr>
                        </table>

                        <table style="text-align: center;" >
                            <tr>
                                <td>
                                    <div class="inputwrapper">
                                        <p:inputText value="#{loginBean.userName}" placeholder="Enter your username." />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="inputwrapper">
                                        <p:password value="#{loginBean.password}" placeholder="Enter your password." />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="inputwrapper">
                                        <p:commandButton id="test1" value="Login"
                                                         update=":msgBoxSystemMessagePanel"
                                                         onstart="PF('bui').show()"
                                                         action="#{loginBean.login}"
                                                         oncomplete="PF('bui').hide()"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!--<div class="inputwrapper">-->

                <!--action="#{loginBean.test()}"/>-->

                </div>
            </h:form>
            <p:panel id="msgBoxSystemMessagePanel" >
                <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg" width="350px" closable="false"
                                 header="#{loginBean.messageHeader}" message="#{loginBean.message}" >
                    <table border="0" style="width: 100%">
                        <tr>
                            <td colspan="100%" class="right">
                                <p:commandButton value="OK"
                                                 process="@this"
                                                 update=":frmLogin,
                                         :msgBoxSystemMessagePanel"
                                                 oncomplete="PF('msgBoxSystemMessageDlg').hide()"/>
                            </td>
                        </tr>
                    </table>
                </p:confirmDialog>
            </p:panel>
        </p:panel>
