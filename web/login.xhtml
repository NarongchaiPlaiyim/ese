<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        >
    <h:head>
        <title>Login Page </title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.default.css" type="text/style" />
        <h:outputScript library="js" name="jquery-1.9.1.min.js"/>
        <h:outputScript library="js" name="jquery-migrate-1.1.1.min.js"/>
        <h:outputScript library="js" name="jquery-ui-1.9.2.min.js"/>
        <h:outputScript library="js" name="modernizr.min.js"/>
        <h:outputScript library="js" name="custom.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery.uniform.min.js"/>
        <h:outputScript library="js" name="jquery.dataTables.min.js"/>
        <h:outputScript library="js" name="responsive-tables.js"/>
    </h:head>
    <h:body styleClass="loginpage">
        <div class="logo" style="text-align: center">
            <p:graphicImage library="images" name="/shared/loginlogo.jpg"/>
        </div>
        <div class="loginpanel">
            <div class="loginpanelinner" style="text-align: center" >
                <div class="logo" style="text-align: center">
                <h:form id="frmLogin">
                    <table >
                        <tr>
                            <td style="height:53px;">
                                <div class="inputwrapper">
                                    <p:inputText value="#{loginBean.userName}" placeholder="Enter your username." />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="background: #0972dd;">
                                <div class="inputwrapper">
                                    <p:password value="#{loginBean.password}" placeholder="Enter your password." />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="inputwrapper">
                    <p:commandButton id="test1" value="Login" update="@form"
                                     action="#{loginBean.login}"/>
                    </div>
                    <!--styleClass="loginButton"-->
                    <!--<p:commandButton id="test2" value="palletManegement" update="@form"-->
                                     <!--action="#{loginBean.test()}"/>-->

                </h:form>
                </div>
            </div>
        </div>
    </h:body>

</f:view>
</html>
